server:
  port: 8888
cors:
  originPatterns: http://localhost:8080,http://localhost:3000
file:
  upload-dir: /Code/UploadDir
spring:
  application:
    name: rest-with-spring-boot-and-java-erudio
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
    show-sql: false
    open-in-view: false
  servlet:
    multipart:
      enable: true
      file-size-threshold: 2KB
      max-file-size: 200MB
      max-request-size: 215 MB
spring-doc:
  paths-to-math: /api/**/v1/**
  swagger-ui:
    use-root-path: true
